<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="container__score">
        <div class="scoreboard">
          <h3 id="player-choice">User</h3>
          <h4 id="score-user">00</h4>
        </div>
        <h1>Rock, Paper and Scissors</h1>
        <div class="scoreboard">
          <h3 id="computer-choice">Computer</h3>
          <h4 id="score-computer">00</h4>
        </div>
      </header>
      <div class="container__choice">
        <button class="choice-btn" id="choiceRock" value="rock"></button>
        <button class="choice-btn" id="choicePaper" value="paper"></button>
        <button
          class="choice-btn"
          id="choiceScissors"
          value="scissors"
        ></button>
      </div>
    </div>
  </body>
</html>
